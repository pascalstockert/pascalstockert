version: '3.8'

services:
  frontend:
    image: pasupasu/pasu-home:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - pasu_network

  backend:
    image: pasupasu/pasu-home-nest:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    networks:
      - pasu_network

  db:
    image: postgres:alpine
    container_name: db
    restart: unless-stopped
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    restart: unless-stopped
    ports:
      - "2000:2000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pasu_network

volumes:
  pgdata:

networks:
  pasu_network:
    driver: bridge