version: '3.8'

services:
  frontend:
    image: pasupasu/pasu-home:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - pasu_network

  backend:
    image: pasupasu/pasu-home-nest:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    networks:
      - pasu_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "2000:2000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Mount your custom nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - pasu_network

networks:
  pasu_network:
    driver: bridge